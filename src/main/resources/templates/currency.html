<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Currency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body data-bs-theme="dark" id="body">
<div th:include="~{base.html :: header}">
</div>

<div class="container rounded border border-2">
    <table class="text-center table table-hover">
        <thead>
        <tr>
            <th> Id </th>
            <th> Currency</th>
            <th colspan="2"> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${currencies.isEmpty()}">
            <td colspan="4"> No Currencies Available</td>
        </tr>
        <tr th:each="currency : ${currencies}">
            <td><span th:text="${currency.id}"> id </span></td>
            <td><span th:text="${currency.name}"> name </span></td>
            <td>
                <button class="btn btn-primary"><a th:href="@{'/update/' + ${currency.id}}">Update</a></button></td>
            <td><button class="btn btn-primary delete-button" th:id="${currency.id}">Delete</button></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/deleteCurrency.js}"></script>
</body>
</html>
